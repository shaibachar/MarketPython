{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Edit product Id: {{ product['id'] }} {% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
  <label for="product_name">Name</label>
  <input name="product_name" id="product_name" value="{{ request.form['product_name'] or product['product_name'] }}" required>
  <label for="product_desc">Description</label>
  <input name="product_desc" id="product_desc" value="{{ request.form['product_desc'] or product['product_desc'] }}" required>
  <label for="product_price">Price</label>
  <input name="product_price" id="product_price" value="{{ request.form['product_price'] or product['product_price'] }}" required>
  <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('product.deleteProduct', id=product['id']) }}" method="post">
  <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
